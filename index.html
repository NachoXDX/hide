<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/hide/style.css">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <div id="nav">
            <img id="settings-img"src="https://www.pngkey.com/png/detail/207-2074312_png-file-settings-logo-png-white.png">
            <img id="move-img" src="https://media.istockphoto.com/vectors/joystick-icon-logo-isolated-on-white-background-vector-id1200299065?k=20&m=1200299065&s=170667a&w=0&h=3a8eeUkdm1SD_DphF7p9Tg3n08EBrLUsAAjpIleWThE=" alt="">
        </div>
        <div id="settings">
            <h2>Settings</h2>
            <label for="asd">Setting 1</label>
            <select name="asd" id="asd">
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
            </select>
            <br>
            <label for="asde">Setting 2</label>
            <select name="asde" id="asde">
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
            </select>
        </div>
        <div id="move">
            <h2>Move</h2>
            <label for="asdef">Move 1</label>
            <select name="asdef" id="asdef">
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
            </select>
            <br>
            <label for="asdefg">Move 2</label>
            <select name="asdefg" id="asdefg">
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
            </select>
        </div>
    </div>
    <script src="/hide/script.js"></script>
</body>
</html>
